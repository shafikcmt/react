<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    function HelloWorld(person){
        return (
            <div>
            <h1>Hi {person.name}</h1>
            < Age age={person.age} name="Md Rhafiqul Islam"/> 
            <p>I am Studying B.Tech Engineering in Computer Science</p>
            </div>
        );
    }
    function Age(age){
        return(
        <h1>Age is:{age.age}.name:{age.name}</h1>
        )
    }
      ReactDOM.render(
          <div>
             < HelloWorld name="Md Rhafiqul Islam" age="25"/> 
             < HelloWorld name="Md Shafiqul Islam" age="22"/> 
             
           
          </div>
        ,
        document.getElementById('root')
      );

    </script>
   
  </body>
</html>
